# ODM CircleCI 2.0 configuration file
#
version: 2
jobs:
  build:
    docker:
      - image: ubuntu:16.04
    parallelism: 1
    resource_class: large
    working_directory: ~/odm
    branches:
      only:
        - travis
    steps:
      - checkout
      - run: apt-get update && apt-get -y install software-properties-common && configure.sh install
